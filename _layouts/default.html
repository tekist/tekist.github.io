<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width" />
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
    <meta property="og:description" content="Portfolio Site Gallery" />
    <meta property="og:site_name" content="Garrett's Portfolio Site" />
    <meta property="og:image" content="{{ "/assets/images/site-preview.jpg" | prepend: site.url }}"/>
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:secure_url" content="{{ "/assets/images/site-preview.jpg" | prepend: site.url }}"/>
    <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="1080" />
    <meta property="og:image:alt" content="Screenshot from a 2D lighting engine" />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl | prepend: site.url }}" />
  </head>
  <body>
    {% include banner.html %}
    <div class="wrapper-page">
      <div class="wrapper-inner-page">
        <main>
          {% include header.html %}
          {{ content }}
          <div class="gallery-grid">
            {% for post in site.posts %}
            <div class="gallery-item" >
              <a href="{{ post.url }}">
                <p class="gallery-text">{{ post.title }}</p>
                <img class="gallery-thumbnail" src="{{ post.thumbnail }}" alt="{{ post.altText }}" loading="lazy">
              </a>
            </div>
            {% endfor %}
          </div>
        </main>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
